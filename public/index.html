<body>
  <div id="root"></div>
  <script>
    function setSize() {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      window.addEventListener('resize', function (e) {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      });
    }
    setSize();
    window.onresize = function () {
      setSize();
    }
  </script>
